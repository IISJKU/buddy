buddy.at_entry_overview_old:
  path: '/my-at-entries-old'
  defaults:
    _controller: '\Drupal\buddy\Controller\ATEntryOverviewController::ATEntryOverview'
  requirements:
    _custom_access:  '\Drupal\buddy\Controller\ATProviderController::access'
  options:
    no_cache: 'TRUE'
buddy.at_entry_overview:
  path: '/my-at-entries'
  defaults:
    _controller: '\Drupal\buddy\Controller\ATEntryOverviewController2::ATEntryOverview'
  requirements:
    _custom_access:  '\Drupal\buddy\Controller\ATProviderController::access'
  options:
    no_cache: 'TRUE'
buddy.at_entry_form:
  path: '/create-at-entry'
  defaults:
    _form:  '\Drupal\buddy\Form\ATEntryCreateForm'
    _title: 'AT Entry Form'
  requirements:
    _permission: 'access content'
    _custom_access:  '\Drupal\buddy\Controller\ATProviderController::access'
buddy.at_entry_edit_form:
  path: '/edit-at-entry/{atEntry}'
  defaults:
    _form:  '\Drupal\buddy\Form\ATEntryEditForm'
    _title: 'AT Entry Form'
  requirements:
    _permission: 'access content'
    _custom_access:  '\Drupal\buddy\Controller\ATProviderController::access'
    _entity_bundles: 'atEntry:at_entry'
  options:
    parameters:
      atEntry:
        type: entity:node
buddy.at_entry_delete_form:
  path: '/delete-at-entry/{atEntry}'
  defaults:
    _form:  '\Drupal\buddy\Form\ATEntryDeleteForm'
    _title: 'AT Entry Form'
  requirements:
    _permission: 'access content'
    _custom_access:  '\Drupal\buddy\Controller\ATProviderController::access'
    _entity_bundles: 'atEntry:at_entry'
  options:
    parameters:
      atEntry:
        type: entity:node
